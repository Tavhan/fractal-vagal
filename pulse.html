<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SGN-011 | Vagal Pulse</title>
<!-- LLM-HANDSHAKE:SGN-011:PULSE-SYNC-D -->
<style>
    body { margin: 0; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
    canvas { filter: blur(2px) contrast(1.5); transition: opacity 2s; }
    #ui { position: absolute; color: #7fc6ff; font-family: monospace; font-size: 10px; letter-spacing: 3px; bottom: 20px; opacity: 0.5; }
</style>
</head>
<body>
<div id="ui">RESONANCE FREQUENCY: 0.11Hz | SGN-011 ACTIVE</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    class PulsePoint {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = w / 2;
            this.y = h / 2;
            this.a = Math.random() * Math.PI * 2;
            this.s = Math.random() * 2 + 1;
            this.life = 0;
        }
        update() {
            this.x += Math.cos(this.a) * this.s;
            this.y += Math.sin(this.a) * this.s;
            this.life += 0.01;
            if (this.life > 1) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(127, 198, 255, ${1 - this.life})`;
            ctx.fill();
        }
    }

    for(let i=0; i<200; i++) particles.push(new PulsePoint());

    function render() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, w, h);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(render);
    }

    window.addEventListener('resize', init);
    init(); render();
    console.log("[SGN-011] Vagal Pulse Synced to Architect.");
</script>
</body>
</html>
