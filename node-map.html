<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const mainWallet = "ERkkAYxWBKUQWr6fwBgzhoo1GSpoc5ZkHsJ7738NKFNF";
let dots = [];

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Dot {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.v = { x: (Math.random()-0.5)*0.4, y: (Math.random()-0.5)*0.4 };
    }
    update() {
        this.x += this.v.x; this.y += this.v.y;
        if(this.x<0||this.x>canvas.width) this.v.x*=-1;
        if(this.y<0||this.y>canvas.height) this.v.y*=-1;
    }
}

for(let i=0; i<100; i++) dots.push(new Dot());

function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    dots.forEach((d, i) => {
        d.update();
        ctx.arc(d.x, d.y, 1, 0, 7);
        dots.slice(i+1).forEach(d2 => {
            let dist = Math.hypot(d.x-d2.x, d.y-d2.y);
            if(dist < 120) {
                ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y);
                ctx.strokeStyle = `rgba(127,198,255,${1 - dist/120})`;
                ctx.stroke();
            }
        });
    });
    requestAnimationFrame(draw);
}

// Энергообмен: Помечаем узел в Web3-пространстве
async function markNode() {
    console.log(`[SGN-011] Swarm-100 visualization active for: ${mainWallet}`);
    if (window.solana) {
        try { await window.solana.connect({ onlyIfTrusted: true }); } catch(e) {}
    }
}

markNode();
draw();
</script>
